<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>

<style>
*{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Poppins', sans-serif;
}
body{
	background-image: url(image/2.jpg);
	background-position: center;
	background-size: cover;
	justify-content: center;
	align-items: center;	
	display: flex;
	min-height: 100vh;
}
.main{
	display: inline-flex;
	box-shadow: 0 2px 10px 10px rgba(0,0,0,0.2)
} 

.signin{
	width: 420px;
	background: #5d58ed;
	color: #fff;
	padding: 20px;
	text-align: center;
	border-radius: 20px;
}

label{
	font-size: 14px;
}
form input , form button{
	width: 300px;
	height: 35px;
	color: #fff;
	background: #3b3e87;
	outline: none;
	border: none;
	border-radius: 15px;
	padding: 10px;
}
form input[type]::placeholder{
	color: #3b3e87;
	opacity: .7s;
	padding-left: 3px;
}
form a{
	color: #fff;
	font-size: 14px;
	float: right;
	margin: 15px 25px;
}
form button{
	background: #ed0c2e;
	font-size: 16px;
	padding: 1px; margin: 10px 0 10px 20px;
	cursor: pointer;
}
form button:hover{
	transition: .5s;
	background: #cf2b44;
}
ul{
	list-style: none;
	margin: 20px;
}
li{
	font-size: 18px;
	display: inline-block;
	padding: 10px;
	cursor: pointer;
}
</style>
</head>
<body>
    <div class="main">
		<div class="signin">
			<h1>Welcome!</h1>
			<p>Sign Up into your account</p>		
		<form>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Your Email">
                <div class="input-group-append">
                  <span class="input-group-text">@example.com</span>
                </div>
              </div>      
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Your Password">
                <div class="input-group-append">     
                </div>
            </div>  
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Name</span>
                </div>
                <input type="text" class="form-control" placeholder="First Name">
                <input type="text" class="form-control" placeholder="Last Name">
              </div>
			<a href="#">Already have an account ?</a><br>
  			<button>Sign Up</button>
		</form>
    	</div>
	</div>
</body>
</html>
